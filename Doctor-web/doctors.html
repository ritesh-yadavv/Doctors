<body>

            <a class="navbar-brand text-light" href="#"><img class="img-fluid logo" src="./images/logo.jpg" alt=""></a>

            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./doctors.html">Doctors</a>

                        <li class="nav-item">

                        <li class="nav-item">

                    </ul>
                </div>
            </nav>
            <div class="user-actions">
                <a href="./Login form/index.html" class="text-light">Login</a> / <a href="./Multi steps form/index.html" class="text-light">Register</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-control" id="specialtyFilter">
                    <option value="">Filter by Specialty</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="pediatrics">Pediatrics</option>
                    <!-- Add more specialty options -->
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="locationFilter" placeholder="Filter by Location">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                <button class="btn btn-secondary ml-2" id="resetFilters">Reset Filters</button>
            </div>
        </div>

        <div class="row" id="doctorList">
            <!-- Doctor cards will be dynamically added here -->
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" id="loadMoreBtn">Load More</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dummy data for doctors (replace with actual data)
        const doctorsData = [
            { id: 1, name: 'Dr. Laiba', specialty: 'Cardiology', location: 'New York', rating: 4.5, imageUrl: './images/profile1.jpg' },
            { id: 2, name: 'Dr. Sahar', specialty: 'Dermatology', location: 'Los Angeles', rating: 4.0, imageUrl: './images/profile2.jpg' },
            { id: 3, name: 'Dr. Michael Johnson', specialty: 'Pediatrics', location: 'Chicago', rating: 4.8, imageUrl: './images/profile3.jpg' },
            // Add more doctor data objects
        ];

        let currentPage = 1;
        const itemsPerPage = 6; // Number of doctors per page

        // Function to render doctor cards based on current page
        function renderDoctors(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const doctorsToShow = doctorsData.slice(start, end);

            $('#doctorList').empty(); // Clear previous doctor cards

            doctorsToShow.forEach(doctor => {
                const doctorCard = `
      <div class="col-md-4 doctor-card">
        <div class="card">
          <img src="${doctor.imageUrl}" class="card-img-top" alt="${doctor.name}">
          <div class="card-body">
            <h5 class="card-title">${doctor.name}</h5>
            <p class="card-text">Specialty: ${doctor.specialty}</p>
            <p class="card-text">Location: ${doctor.location}</p>
            <p class="card-text">Rating: ${doctor.rating}</p>
            <a href="#" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
    `;
                $('#doctorList').append(doctorCard);
            });
        }

        // Initial render
        renderDoctors(currentPage);

        // Load more button click event
        $('#loadMoreBtn').on('click', () => {
            currentPage++;
            renderDoctors(currentPage);
        });

        // Filter and reset buttons click events (dummy functionality)
        $('#applyFilters').on('click', () => {
            alert('Filters applied. Dummy functionality.');
        });

        $('#resetFilters').on('click', () => {
            alert('Filters reset. Dummy functionality.');
        });
    </script>
</body>
